<h1>{{titulo}}</h1>
 <hr/>
<form #formConsultar = "ngForm" class="col-lg-6" id= "formConsultar" (ngSubmit)= "onSubmit ()">
        <label>Placa</label>
        <input  type= "text" #placa="ngModel" name= "placa" 
        [(ngModel)]= "vehiculo.placa" class="form-control" maxlength="6" required> 
        <span *ngIf = "!placa.valid && placa.touched" class="label label-success">
        Debe ingresar la placa</span>
        <br>
        <br>
        <input type= "submit" value= "{{titulo}}" 
        [disabled]= "!formConsultar.form.valid" class="btn btn-success" >
        <br>
        <br>
               
</form>
<table *ngFor="let res of vehiculos"  class="table">
        <tr>
                <td>placa</td>
                <td>estado</td>
                <td>cilindraje</td>
                <td>fecha</td>
        </tr>
        <tr>
                <td>{{res.placa}}</td>
                <td>{{res.estado}}</td>
                <td>{{res.cilindraje}}</td>
                <td>{{res.fechaYHoraEntrada | date: 'medium'}}</td>
        </tr>
</table>
